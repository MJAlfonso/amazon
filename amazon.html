<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
    #add{

     width:150px;
    height: 40px;
    background-color: rgb(255, 216, 20);
    color: black;
    border-radius: 60px;
    border-color: transparent;
    }

    #buy{
        width:150px;
    height: 40px;
    background-color: rgb(255, 164, 28);
    color: black;
    border-radius: 60px;
    border-color: transparent;
    }

    h4{
        color: rgb(0, 118, 0);
    }

    a{
        color: rgb(0, 113, 133);
    }
</style>

</head>
<body>
    <a href="">Back to Amazon</a>
    <h1>Nike Black Running Shoes</h1>
    <h4>$39 - in stock.</h4>
    <p>Free delivery tomorrow.</p>

     
    <div>
        <input type="button" id="add" value="Add to cart">
        <input type="button" id="buy" value="buy now"> 
    </div>

</body>
</html>
